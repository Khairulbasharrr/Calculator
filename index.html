<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Calculator</h1>
        <div class="card">
            <div class="calc-head">
                <input type="text" id="result" maxlength="10">
            </div>
            <div class="calc-body">
                <div>
                    <input type="button" class="btn" onclick="clearResult()" value="C" >
                    <input type="button" class="btn" value="+/-">
                    <input type="button" class="btn"  value="%">
                    <input type="button" class="btn btn-style" onclick="insertNumber('/') "  value="/">

                </div>
                <div>
                    <input type="button" class="btn" onclick="insertNumber(7)" value="7">
                    <input type="button" class="btn" onclick="insertNumber(8)" value="8">
                    <input type="button" class="btn" onclick="insertNumber(9)" value="9">
                    <input type="button" class="btn btn-style" onclick="insertNumber('*')"  value="X">
                </div>
                <div>
                    <input type="button" class="btn" onclick="insertNumber(4)"  value="4">
                    <input type="button" class="btn" onclick="insertNumber(5)"  value="5">
                    <input type="button" class="btn" onclick="insertNumber(6)"  value="6">
                    <input type="button" class="btn btn-style" onclick="insertNumber('-')"  value="-">
                </div>
                <div>
                    <input type="button" class="btn" onclick="insertNumber(1)"  value="1">
                    <input type="button" class="btn" onclick="insertNumber(2)"  value="2">
                    <input type="button" class="btn" onclick="insertNumber(3)"  value="3">
                    <input type="button" class="btn btn-style" onclick="insertNumber('+')"  value="+">
            </div>
            <div>
                <input type="button"  class="btn" onclick="insertNumber(0)"  value="0">
                <input type="button"  class="btn" onclick="insertNumber('.')"  value=".">
                <input type="button" class="btn" onclick="deleteNumber()" value="DEL">
                <input type="button" class="btn" style="background-color:darkturquoise;" onclick="calculate()()" value="=">
            </div>
        </div>
      <script src="  https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
      <script src="script.js"></script>
</body>
</html>
